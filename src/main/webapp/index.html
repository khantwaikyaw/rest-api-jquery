<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Java Spring + JQuery</title>
        <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <div class="container">
            <h1>Welcome to Java Spring + JQuery in REST api ways</h1>
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="data-container">
                        </tbody>
                    </table>
                </div><!-- /.panel-body -->
            </div><!-- /.panel -->

            <div class="modal fade bs-student-modal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-md" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Student Details</h4>
                        </div>
                        <div class="modal-body">
                            <dl class="dl-horizontal">
                                <dt>ID:</dt>
                                <dd id="student-details-id"></dd>
                                <dt>Name:</dt>
                                <dd id="student-details-name"></dd>
                                <dt>Age:</dt>
                                <dd id="student-details-age"></dd>
                                <dt>Gender:</dt>
                                <dd id="student-details-gender"></dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>

        </div><!-- /.container -->

        <script src="vendors/jquery/jquery.min.js"></script>
        <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>

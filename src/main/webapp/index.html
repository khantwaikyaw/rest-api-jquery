<html>
    <head>
        <title> Halo Guitars</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    </head>
      <body>
        <div class="container">
            <h1>Welcome Guitars</h1>
            <div class="panel">
                <form>
                    <input type="text" id="id" placeholder="ID" class="form-control">
                    <input type="text" id="brand" placeholder="Brand" class="form-control">
                    <input type="text" id="type" placeholder="Type" class="form-control">
                    <button id="btn-Add" type="button" class="btn btn-success"> ADD </button>
                </form>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Brand</th>
                                <th>Type</th>
                               
                            </tr>
                        </thead>
                        <tbody id="data-container">
                        </tbody>
                    </table>
                </div><!-- /.panel-body -->
            </div><!-- /.panel -->

            <div class="modal fade bs-student-modal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-md" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Guitar Details</h4>
                        </div>
                        <div class="modal-body">
                            <dl class="dl-horizontal">
                                <dt>ID:</dt>
                                <dd id="student-details-id"></dd>
                                <dt>Brand :</dt>
                                <dd id="student-details-name"></dd>
                                <dt>Type :</dt>
                                <dd id="student-details-age"></dd>
                    
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
             <div class="modal fade bs-update-modal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-md" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Guitar Update</h4>
                        </div>
                        <div class="modal-body">
                            <dl class="dl-horizontal">
                                <form>
                                    <input type="hidden" id="gt-id"/>
                                <dt>Brand :</dt>
                                <input type="text" id="gt-brand">
                                <dt>Type :</dt>
                                <input type="text" id="gt-type">
                                <dt>
                                    <button id="btn-update" type="button">Update</button>
                                </dt>
                                </form>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>

        </div><!-- /.container -->

        <script src="vendors/jquery/jquery.min.js"></script>
        <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
